<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Encrypt / Decrypt Tool</title>
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #2b1055, #7597de);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px 40px;
        border-radius: 20px;
        width: 400px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
        text-align: center;
    }
    h1 {
        font-size: 40px;
        margin-bottom: 15px;
    }
    img{
        height: 50px;
        width: 50px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 15px;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #00b4d8;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #0077b6;
    }
    .result-box {
        background: rgba(0,0,0,0.2);
        padding: 10px;
        border-radius: 8px;
        font-family: monospace;
        word-wrap: break-word;
        margin-top: 10px;
    }
    .strength {
        text-align: center;
        font-weight: bold;
        margin-top: 10px;
    }
    /* Circle profile image */
    .profile {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #00b4d8;
        margin-bottom: 15px;
        box-shadow: 0 0 15px rgba(0,180,216,0.5);
    }
</style>
</head>
<body>

<div class="container">
    <!-- üîµ Your Circle Photo -->
    <img src="RajAryan.JPG" alt="Profile Photo" class="profile" id="profilePhoto">

    <h1>üîê Password Tool</h1>
    <h2>your password and encrypted form will not stored privacy is first respected</h2>
    <label>Enter Password or Encrypted Text:</label>
    <input type="password" id="passwordInput" placeholder="Enter password...">

    <button onclick="checkStrength()">Check Strength</button>
    <button onclick="encryptPassword()">Encrypt</button>
    <button onclick="decryptPassword()">Decrypt</button>

    <div class="strength" id="strengthResult">Strength: ‚Äî</div>
    <div class="result-box" id="encryptedResult">Encrypted: ‚Äî</div>
    <div class="result-box" id="decryptedResult">Decrypted: ‚Äî</div>
</div>

<script>
// ‚úÖ Password strength checker
function checkStrength() {
    const password = document.getElementById("passwordInput").value;
    let score = 0;

    if (password.length >= 8) score++;
    if (/[a-z]/.test(password)) score++;
    if (/[A-Z]/.test(password)) score++;
    if (/[0-9]/.test(password)) score++;
    if (/[^A-Za-z0-9]/.test(password)) score++;

    let strength = "Weak", color = "red";
    if (score <= 2) strength = "Weak", color = "red";
    else if (score === 3) strength = "Medium", color = "orange";
    else strength = "Strong", color = "lime";

    const result = document.getElementById("strengthResult");
    result.textContent = "Strength: " + strength;
    result.style.color = color;
}

// ‚úÖ Deterministic encryption (same password = same encrypted)
function encryptPassword() {
    const password = document.getElementById("passwordInput").value;
    if (!password) return alert("Please enter a password!");
    const encoded = btoa(unescape(encodeURIComponent(password)));
    document.getElementById("encryptedResult").textContent = "Encrypted: " + encoded;
}

// ‚úÖ Decrypt base64 text
function decryptPassword() {
    const encryptedText = document.getElementById("passwordInput").value;
    if (!encryptedText) return alert("Please enter encrypted text!");
    try {
        const decoded = decodeURIComponent(escape(atob(encryptedText)));
        document.getElementById("decryptedResult").textContent = "Decrypted: " + decoded;
    } catch {
        alert("Invalid encrypted text!");
    }
}
</script>

</body>
</html>
